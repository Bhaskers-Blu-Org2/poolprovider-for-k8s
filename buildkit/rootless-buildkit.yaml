apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: goserver
  name: buildkitd
  namespace: azuredevops
spec:
  serviceName: buildkitd
  replicas: 1
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels:
        app: goserver
        role: buildkit
      annotations:
        container.apparmor.security.beta.kubernetes.io/buildkitd: unconfined
        container.seccomp.security.alpha.kubernetes.io/buildkitd: unconfined
# see buildkit/docs/rootless.md for caveats of rootless mode
    spec:
      containers:
      - name: buildkitd
        image: moby/buildkit:master-rootless
        args:
        - --addr
        - unix:///run/user/1000/buildkit/buildkitd.sock
        - --addr
        - tcp://0.0.0.0:1234
        - --oci-worker-no-process-sandbox
        ports:
        - containerPort: 1234
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: goserver
  name: buildkitd
  namespace: azuredevops
spec:
  ports:
  - port: 1234
    protocol: TCP
  selector:
    app: goserver