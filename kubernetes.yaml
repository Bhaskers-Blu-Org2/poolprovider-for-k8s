apiVersion: v1
kind: Namespace
metadata:
  name: azuredevops
  labels:
    app: k8s-poolprovider
---
apiVersion: v1
kind: ServiceAccount
metadata: 
  name: pipelineprovider
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: pipelineprovider-binding
  namespace: azuredevops
subjects:
  - kind: ServiceAccount
    name: pipelineprovider
    namespace: default
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: defaultrole-binding
  namespace: azuredevops
subjects:
  - kind: ServiceAccount
    name: default
    namespace: azuredevops
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-poolprovider
  labels:
    app: k8s-poolprovider
spec:
  type: NodePort
  ports:
    - port: 8082
  selector:
    app: k8s-poolprovider
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-poolprovider
  labels:
    app: k8s-poolprovider
spec:
  template:
    metadata:
      labels:
        app: k8s-poolprovider
        tier: frontend
    spec:
      serviceAccountName: pipelineprovider
      containers:
      - image: divyanshm/k8s-poolprovider:v2.11
        name: k8s-poolprovider
        command: ["/app/main"]
        ports:
        - containerPort: 8082
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: k8s-poolprovider
  name: k8s-poolprovider
spec:
  backend:
    serviceName: k8s-poolprovider
    servicePort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-poolprovider-redis
  labels:
    app: k8s-poolprovider
spec:
  ports:
    - port: 6379
  selector:
    app: k8s-poolprovider
    tier: redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-poolprovider-redis
  labels:
    app: k8s-poolprovider
spec:
  template:
    metadata:
      labels:
        app: k8s-poolprovider
        tier: redis
    spec:
      containers:
      - image: redis:3-alpine
        name: redis
        ports:
        - containerPort: 6379
          name: redis