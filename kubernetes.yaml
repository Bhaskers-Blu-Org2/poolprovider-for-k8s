apiVersion: v1
kind: Namespace
metadata:
  name: azuredevops
  labels:
    app: goserver
---
apiVersion: v1
kind: ServiceAccount
metadata: 
  name: pipelineprovider
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: pipelineprovider-binding
  namespace: azuredevops
subjects:
  - kind: ServiceAccount
    name: pipelineprovider
    namespace: default
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: defaultrole-binding
  namespace: azuredevops
subjects:
  - kind: ServiceAccount
    name: default
    namespace: azuredevops
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  type: NodePort
  ports:
    - port: 8082
  selector:
    app: goserver
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  template:
    metadata:
      labels:
        app: goserver
        tier: frontend
    spec:
      serviceAccountName: pipelineprovider
      containers:
      - image: divyanshm/goserver:v2.08
        name: goserver
        command: ["/app/main"]
        ports:
        - containerPort: 8082
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: goserver
  name: goserver
spec:
  backend:
    serviceName: goserver
    servicePort: 8082