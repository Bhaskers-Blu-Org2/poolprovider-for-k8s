apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: {{ .Values.app.name }}
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  backend:
    serviceName: {{ .Values.app.name }}
    servicePort: 8080