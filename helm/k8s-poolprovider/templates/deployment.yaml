apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        tier: frontend
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: {{ .Values.app.name }}
        command: ["/app/main"]
        env:
        - name: POD_NAMESPACE
          value: {{ .Values.app.namespace}}
        - name: VSTS_SECRET
          valueFrom:
            secretKeyRef:
              name: vsts
              key: VSTS_SECRET
        ports:
        - containerPort: 8080